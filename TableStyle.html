<!DOCTYPE html>
<html>
<head>
<style>
h2{
  font-style: italic;
  font-family: cursive;
}
th{
  font-style: italic;
  font-feature-settings: normal;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    border-width: thick;
}
th, td {
    padding: 15px;
    text-align: center;
    font-family: cursive;
    font-size: 50px;
    font-weight: bolder;
}
table#t01 {
    width:100%;
    background-color: #f1f1c1;
}
td.one{
  color:red;
}
td.next{
  font-style: italic;
  color: #6F6743;
}
</style>
</head>
<body>

<h2>Calender</h2>


<table id="t01">
  <tr>
    <th>Sunday</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>

  </tr>
  <tr>
    <td class="one">1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
  </tr>
  <tr>
    <td class="one">8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td>14</td>
  </tr>
  <tr>
    <td class="one">15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
  </tr>
  <tr>
    <td class="one">22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
    <td>26</td>
    <td>27</td>
    <td>28</td>
  </tr>
  <tr>
    <td class="one">29</td>
    <td>30</td>
    <td>31</td>
    <td class="next">1</td>
    <td class="next">2</td>
    <td class="next">3</td>
    <td class="next">4</td>

  </tr>
</table>

</body>
</html>
